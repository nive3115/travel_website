<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Alpine Creative</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 20px;
    }

    /* Header */
    header {
      background-color: #003049;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    /* Navigation */
    .navbar {
      margin-top: 15px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .navbar a:hover {
      color: #fcbf49;
    }

    /* Content Section */
    .content {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 30px;
      justify-content: center;
    }

    .text {
      max-width: 500px;
    }

    h4 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #003049;
    }

    .blog-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .tag {
      font-size: 1.2rem;
      font-weight: 600;
      background-color: #eae2b7;
      padding: 10px 15px;
      border-radius: 8px;
      color: #003049;
    }

    /* Image */
    .blog-image {
      width: 400px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<>
  <header>
    <div class="container">
      <h1 class="logo">HIGH ALPINE CREATIVE</h1>
    </div>
    <nav class="navbar">
      <a href="#">HOME</a>
      <a href="#">BLOG</a>
      <a href="#">ABOUT</a>
    </nav>
  </header>
  <img src="norway-3.webp" alt="Scenic view of Norway" class="blog-image">
      <h4>THE HIGH ALPINE BLOG</h4>
        <p >RESOURCES FOR</p>
        <p>TRAVEL</p>
        <p>BLOGGING</p>
</body>
</html>
